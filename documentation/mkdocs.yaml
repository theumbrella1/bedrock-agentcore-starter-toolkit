site_name: Amazon Bedrock AgentCore
site_description: Documentation for Amazon Bedrock AgentCore, primitives for building and running AI agents
site_dir: site
site_url: "https://aws.github.io/bedrock-agentcore-starter-toolkit"
use_directory_urls: false

repo_url: https://github.com/aws/bedrock-agentcore-starter-toolkit

theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: custom
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      title: On this page
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.inlinehilite

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@11/dist/mermaid.min.js

nav:
  - User Guide:
    - Welcome: index.md
    - Runtime:
      - Runtime Quickstart: user-guide/runtime/quickstart.md
      - Runtime Overview: user-guide/runtime/overview.md
      - Runtime Permissions: user-guide/runtime/permissions.md
      - Runtime Async Processing: user-guide/runtime/async.md
      - Runtime Notebook: user-guide/runtime/notebook.md
      - Runtime A2A Server Deployment: user-guide/runtime/a2a.md
    - Gateway:
      - Gateway Quickstart: user-guide/gateway/quickstart.md
    - Memory:
      - Memory Quickstart: user-guide/memory/quickstart.md
    - Identity:
      - Identity Quickstart: user-guide/identity/quickstart.md
    - Built-in Tools:
      - Quickstart Browser Tool: user-guide/builtin-tools/quickstart-browser.md
      - Quickstart Code Interpreter: user-guide/builtin-tools/quickstart-code-interpreter.md
    - Security:
      - VPC Interface Endpoints: user-guide/security/vpc-interface-endpoints.md
      - AgentCore VPC Configuration: user-guide/security/agentcore-vpc.md
      - VPC Condition Keys: user-guide/security/security-vpc-condition.md
    - Observability:
      - Observability Quickstart: user-guide/observability/quickstart.md
    - Import Agent:
      - Import Agent Quickstart: user-guide/import-agent/quickstart.md
      - Import Agent Overview: user-guide/import-agent/overview.md
      - Import Agent Configuration: user-guide/import-agent/configuration.md
  - Examples:
    - Overview: examples/README.md
    - Runtime Transform and Deploy Quickstart: examples/agentcore-quickstart-example.md
    - Session Management: examples/session-management.md
    - Async Processing: examples/async-processing.md
    - Gateway Integration: examples/gateway-integration.md
    - Memory Gateway Agent: examples/memory_gateway_agent.md
    - Runtime Framework Agents: examples/runtime-framework-agents.md
    - Semantic Search: examples/semantic_search.md
  - Contribute ❤️: https://github.com/aws/bedrock-agentcore-sdk-python/blob/main/CONTRIBUTING.md
  - API Reference:
    - Bedrock AgentCore SDK:
      - Runtime: api-reference/runtime.md
      - Identity: api-reference/identity.md
      - Memory: api-reference/memory.md
      - Built-in Tools: api-reference/tools.md
    - Bedrock AgentCore Starter Toolkit:
      - AgentCore CLI: api-reference/cli.md

exclude_docs: |
  node_modules
  .venv
  _dependencies

plugins:
  - search
  - privacy
  - macros
  - include-markdown
  - mike:
      alias_type: symlink
      canonical_version: latest
  - mkdocstrings:
      handlers:
        python:
          paths: ["../src", "../bedrock-agentcore-sdk-python/src"]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
  - llmstxt:
      markdown_description: "Amazon Bedrock AgentCore enables you to deploy and operate highly capable AI agents securely, at scale. It offers infrastructure purpose-built for dynamic agent workloads, powerful tools to enhance agents, and essential controls for real-world deployment. AgentCore services can be used together or independently and work with any framework including CrewAI, LangGraph, LlamaIndex, and Strands Agents, as well as any foundation model in or outside of Amazon Bedrock, giving you ultimate flexibility."
      sections:
        "User Guide":
          - "user-guide/runtime/quickstart.md"
          - "mcp/agentcore_runtime_deployment.md"
          - "user-guide/runtime/overview.md": "Runtime service overview"
          - "user-guide/runtime/permissions.md": "Runtime permissions guide"
          - "user-guide/runtime/async.md": "Runtime async processing"
          - "user-guide/runtime/notebook.md": "Runtime notebook integration"
          - "user-guide/runtime/a2a.md": "A2A server deployment guide"
          - "user-guide/gateway/quickstart.md": "Gateway quickstart guide"
          - "user-guide/memory/quickstart.md": "Memory quickstart guide"
          - "user-guide/identity/quickstart.md": "Identity quickstart guide"
          - "user-guide/builtin-tools/quickstart-browser.md": "Browser tool quickstart"
          - "user-guide/builtin-tools/quickstart-code-interpreter.md": "Code interpreter quickstart"
          - "user-guide/security/vpc-interface-endpoints.md": "VPC interface endpoints configuration"
          - "user-guide/security/agentcore-vpc.md": "AgentCore VPC configuration guide"
          - "user-guide/security/security-vpc-condition.md": "VPC condition keys for IAM policies"
          - "user-guide/observability/quickstart.md": "Observability quickstart guide"
          - "user-guide/import-agent/quickstart.md": "Import agent quickstart"
          - "user-guide/import-agent/overview.md": "Import agent overview"
          - "user-guide/import-agent/configuration.md": "Import agent configuration"
        "Examples":
          - examples/*.md
        "API Reference":
          - api-reference/*.md

extra:
  social:
    - icon: fontawesome/brands/github
  version:
    provider: mike

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: warn
    unrecognized_links: warn
